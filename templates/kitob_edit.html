<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitobni tahrirlash</title>
</head>
<body>
<form method="post">{% csrf_token %}
       <label>Nom:   </label>
    <input type="text" name="nom" value="{{kitob.nom}}" disabled>
    <br>
      <br>
      <label>Janr:  </label>
    <select name="j">
        <option value="Badiiy">Badiiy</option>
        <option value="Ilmiy">Ilmiy</option>
        <option value="Detektiv">Detektiv</option>
    </select>
    <br>
      <br>
      <label>Sahifa:   </label>
    <input type="number" name="sahifa" value="{{kitob.sahifa}}">
     <br>
      <br>
      <label>Muallif:   </label>
    <select name="m">
        <option value="{{kitob.muallif.id}}">{{kitob.muallif.ism}}</option>

    {% for muallif in mualliflar %}
        {% if muallif != kitob.muallif.id %}
    <option value="{{muallif.id}}">{{muallif.ism}}</option>
        {%endif%}
     {% endfor %}
        </select>
      <br>
      <br>
    <button>Saqlash</button>
</form>
</body>
</html>
